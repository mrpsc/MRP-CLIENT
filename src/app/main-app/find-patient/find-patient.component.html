<div class="container container-find-patient">
  <div class="panel panel-primary">
      <div class="panel-heading" style="font-size:large">
          {{pageTitle}}
      </div>
      <div class="panel-body">
          <div class="row">
              <div class="col-lg-12">
                  <form>
                      <div class="form-group">
                          <label for="id">ID</label>
                          <input type="tel" class="form-control" id="id" [(ngModel)]="patientId" name="id">
                      </div>
                   <!--   <div class="form-group">
                          <label for="name">Name</label>
                          <input type="string" class="form-control" id="name" [(ngModel)]="patient.name" (ngModelChange)="patient.name = $event" name="name">
                      </div>-->
                      <div class="alert alert-danger" *ngIf="error">{{error}}</div>
                      <button type="button" class="btn btn-primary" style="width:150px;margin-left:80px" (click)='find(patientId)'>Find</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
