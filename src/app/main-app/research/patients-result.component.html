<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>PatientId</th>
                <th>Name</th>
                <th *ngFor='let column of columns; let columnIndex = index'>{{column}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let patient of patients'>
                <td>{{patient.PatientId}}</td>
                <td>{{patient.Name}}</td>

                <ng-container *ngFor="let column of columns; let columnIndex = index">
                    <td>{{patient.Diagnose?patient.Diagnose.Symptoms?patient.Diagnose.Symptoms[column]:null:null}}</td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <button class="glyphicon glyphicon-arrow-left" title="back page" [disabled]="(requestIndex-1) <= 0" (click)="moveBackPage()"></button>
    <label title="page number">{{requestIndex}}</label>
    <button class="	glyphicon glyphicon-arrow-right" [disabled]="((1+requestIndex)*8) - count >= 8 " title="next page" (click)="moveNextPage()"></button>
</div>


<button class="btn btn-primary" (click)="backToResearch()"> Back To Research </button>
<button class="btn btn-primary" (click)="getPatientsToExcel()"> Patients To Excel </button>
